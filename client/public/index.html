<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Level up - AI Career Guidance Platform. Discover your ideal career path with personalized AI-powered guidance, skill assessments, and professional development tools." />
    <meta name="keywords" content="career guidance, AI career coach, job search, professional development, career assessment, skill development" />
    <meta name="author" content="Level up Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://levelup-career.com/" />
    <meta property="og:title" content="Level up - AI Career Guidance" />
    <meta property="og:description" content="Discover your ideal career path with personalized AI-powered guidance and professional development tools." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://levelup-career.com/" />
    <meta property="twitter:title" content="Level up - AI Career Guidance" />
    <meta property="twitter:description" content="Discover your ideal career path with personalized AI-powered guidance and professional development tools." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Level up - AI Career Guidance</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Level up - AI Career Guidance",
      "description": "AI-powered career guidance platform helping professionals discover their ideal career path",
      "url": "https://levelup-career.com",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; font-family: system-ui;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app. Level up uses modern web technologies that require JavaScript to function properly.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #6b7280; font-family: system-ui;">Loading Level up...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback when React loads */
      #root:not(:empty) + #loading-fallback {
        display: none !important;
      }
    </style>
  </body>
</html>
